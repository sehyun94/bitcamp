// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'


eclipse {
  jdt {
   
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    javaRuntimeName = "JavaSE-1.8"

/*
    file {
      whenMerged { jdt
      }
      
      withProperties { properties ->
       properties["org.eclipse.jdt.core.compiler.codegen.targetPlatform"]= "9"
       properties["org.eclipse.jdt.core.compiler.source"] = "9"
       properties["org.eclipse.jdt.core.compiler.compliance"] = "9"
      }
    }
    */
 
  }
}




compileJava {
    // 소스 파일이 UTF-8 규칙에 따라 저장되었음을 컴파일러에게 알린다.
    options.encoding = 'UTF-8'
}
javadoc {
     options.encoding = "UTF-8"
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // MYSQL DMBS의 JDBC Driver
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.44'
    
    // Reflection 작업을도와주는 라이브러리
    compile group: 'org.reflections', name: 'reflections', version: '0.9.11'
    
    // Spring Ioc 컨테이너 라이브러리 
    compile 'org.springframework:spring-context:5.0.2.RELEASE'
    
    //JavaEE Servlet 기술을 지원하는 라이브러리
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    
    compile 'com.google.guava:guava:22.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

