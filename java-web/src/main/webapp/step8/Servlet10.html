<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파일업로드</title>
</head>
<body>

<h1>파일업로드IIII</h1>
<p>
오픈 소스 라이브러리를 활용하여 멀티파트로 전송된 일반 데이터의 값과 
업로드 파일의 이름을 출력해보자!  
-MultipartRequest 라이브러리 사용
</p>

<p>멀티 파트 전송 방식은 다르다. 프록시 서버나 웹브라우저의 개발 모니터링 도구를
사용하여 확인하라 </p>

<form action="Servlet10" method="POST"
         enctype="multipart/form-data">
이름: <input type="text" name="name"><br>
나이: <input type="text" name="age"><br>
사진1: <input type="file" name="photo1"><br>
사진2: <input type="file" name="photo2"><br>
<button>전송</button>
</form>
</body>
</html>
