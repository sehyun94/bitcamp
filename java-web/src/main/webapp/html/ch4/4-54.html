<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        .box { 
            width: 100px; height: 100px; 
             position: absolute; 
        }
        .red { background-color: red; left: 0px; top: 0; z-index: 10;}
        .green { background-color: green; left: 10px; top: 10px; z-index: 5;}
        .blue { background-color: blue; left: 20px; top: 20px;}
    </style>
</head>
<body>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>
</html>
