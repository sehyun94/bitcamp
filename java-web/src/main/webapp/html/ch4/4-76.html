<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <style>
        h1#tag1 {
            background-color: yellow;}
        #tag1 {
            background-color: red;
        }
        
        .group1 {
            background-color: green;
        }
        
        h1 {
            background-color: blue;
            /* background-color: orange; */
        }
        .group2 {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1 id="tag1" class="group1">Lorem ipsum</h1>
    <h1 class="group1">Lorem ipsum</h1>
    <h1 class="group1 group2">Lorem ipsum</h1>
    <h1 class="group2 group1">Lorem ipsum</h1>
    <h1>Lorem ipsum</h1>
</body>
</html>
