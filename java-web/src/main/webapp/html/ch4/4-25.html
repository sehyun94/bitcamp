<html>
<head>

        #d1 { border: 5px solid blue;}

            border: 1px solid black;
            width: 100px; height: 100px;
            background-color: red;

        }
    </style>
</head>
<body>
    <div id="d1">
        <div id="d2">오호라!오호라!오호라!오호라!오호라</div>
        </div>
</body>
</html>
