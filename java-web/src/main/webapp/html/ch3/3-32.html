<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>ILorem ipsum dolor sit amet, consectetur adipiscing elit.
        p {
         counter-increment: pno;
         border: 1px solid red; 
        }
        p::before { content: counter(pno) ".";}
        p::after { content: " - " attr(data-page) " page"; }
        p::first-letter { font-size: 3em; }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p data-page="52">ILorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p data-page="273">QAenean ac erat et massa vehicula laoreet consequat et sem.</p>
    <p data-page="173">DAenean ac erat et massa vehicula laoreet consequat et sem.</p>
    <p data-page="873">OAenean ac erat et massa vehicula laoreet consequat et sem.</p>
</body>
</html>
